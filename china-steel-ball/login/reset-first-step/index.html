<!--密码提示-->
<script type="text/html" id="J_pwdRulesDetailTpl">
    {{if rules==null}}
    <ol class="pdd-list">
        <li class="item">密碼長度大於6位，小於16位。</li>
        <li class="item">密碼不能是常用字典密碼（如：abc123，123qwe等）。</li>
        <li class="item">密碼必須包含兩類字符（數字，字母，特殊符號分別算作壹類字符）。</li>
        <li class="item">密碼不能包含4位及以上的遞增或遞減數字。</li>
        <li class="item">密保不能包含用戶名和郵箱域名。</li>
    </ol>
    {{else}}
    <ol class="pdd-list">
        <li class="item">
            {{if rules.type=='2'}}
            密碼組成字符種類必須包含二種字符            {{/if}}
            {{if rules.type=='3'}}
            密碼組成字符種類必須包含三種字符            {{/if}}
            {{if rules.type=='4'}}
            密碼組成字符種類數字、大小寫字母，特殊符號都要有            {{/if}}
        </li>
        <li class="item">{{I18N(I18NMessage.common.PWD_LENGTH,(rules.length || 6))}}</li>
        {{if rules.num>0}}
        <li class="item">{{I18N(I18NMessage.common.PWD_NUM,(rules.num))}}</li>
        {{/if}}
        {{if rules.letter>0}}
        <li class="item">{{I18N(I18NMessage.common.PWD_LETTER,(rules.letter))}}</li>
        {{/if}}
        {{if rules.same>0}}
        <li class="item">{{I18N(I18NMessage.common.PWD_SAME,(rules.same))}}</li>
        {{/if}}
        {{if rules.uname=='1'}}
        <li class="item">密碼不能包含用戶名</li>
        {{/if}}
        {{if rules.history=='1'}}
        <li class="item">密碼不可以使用前三次的密碼</li>
        {{/if}}
    </ol>
    {{/if}}
</script>
